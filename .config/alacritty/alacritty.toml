[font]
size = 9.25
offset.x = 0
offset.y = 0

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.glyph_offset]
x = 0
y = 0

[shell]
args = ["--login"]
program = "/bin/zsh"

[window]
decorations = "full"
dynamic_padding = true
dynamic_title = true 
opacity = 1

[window.dimensions]
columns = 80
lines = 28

[window.padding]
x = 4
y = 4

[[keyboard.bindings]]
key = "S"
mods = "Control|Shift"
chars = "tmux-session\n"

[colors.bright]
black = "0x928374"
blue = "0x83a598"
cyan = "0x8ec07c"
green = "0xb8bb26"
magenta = "0xd3869b"
red = "0xfb4934"
white = "0xebdbb2"
yellow = "0xfabd2f"

[colors.normal]
black = "0x282828"
blue = "0x458588"
cyan = "0x689d6a"
green = "0x98971a"
magenta = "0xb16286"
